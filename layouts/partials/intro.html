{{ with .Site.Data.intro }}
<div id="intro">
    <h1 style="display: flex; align-items: flex-start;">
        <img style="background-color: white; padding: 10px 40px; opacity: 0.7" src='{{ "images/logo.png" | absURL }}' />
        <img style="margin-left: 20px;" src='{{ "images/poster.jpg" | absURL }}' />
    </h1>
    <p>
        {{ range $i, $e := .description }}
            {{ if $i }} <br/> {{ end }} {{ .line }}
        {{ end }}
    </p>
    <ul class="actions">
        <li><a href="#contact" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
    </ul>
</div>
{{ end }}
